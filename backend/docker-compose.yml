# Docker Compose Configuration

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: finance_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secretpassword
      MONGO_INITDB_DATABASE: finance_bot
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - finance_network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: finance_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - finance_network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: finance_chromadb
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: TRUE
      PERSIST_DIRECTORY: /chroma/chroma
      ANONYMIZED_TELEMETRY: FALSE
    networks:
      - finance_network

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://admin:secretpassword@mongodb:27017/finance_bot?authSource=admin
      REDIS_URL: redis://redis:6379
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-this
      JWT_ALGORITHM: HS256
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
    depends_on:
      - mongodb
      - redis
      - chromadb
    volumes:
      - ./backend:/app
      - ./data/documents:/app/data/documents
      - ./data/uploads:/app/data/uploads
    networks:
      - finance_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Streamlit Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance_frontend
    restart: always
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - finance_network
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: finance_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - finance_network

networks:
  finance_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  chroma_data: